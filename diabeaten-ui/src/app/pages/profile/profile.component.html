<app-user-layout>
  <div class="row">
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Edit Information</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    disabled
                    formControlName="username"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    value=""
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input
                    formControlName="name"
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    value=""
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Total Basal Insulin (Units)</label>
                  <input
                    formControlName="totalBasal"
                    type="number"
                    class="form-control"
                    placeholder="Total Basal"
                    step="0.01"
                    value=""
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Duration of Insulin Activity (Hours)</label>
                  <input
                    formControlName="dia"
                    type="number"
                    step="0.5"
                    class="form-control"
                    placeholder="DIA"
                    value=""
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-11 pr-1">
                <p class="card-title">Carb Ratios</p>
              </div>
              <div class="col-md-1 px-1">
                <i
                  class="nc-icon nc-simple-add"
                  (click)="
                    addRatio({
                      startHour: null,
                      endHour: null,
                      ratioInGrams: 0
                    })
                  "
                ></i>
              </div>
            </div>
            <div formArrayName="ratios">
              <div
                class="row"
                *ngFor="let ratio of ratios().controls; index as i"
                [formGroupName]="i"
              >
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Start Hour</label>
                    <input
                      step="1"
                      format="hh:mm:ss"
                      formControlName="startHour"
                      type="time"
                      class="form-control"
                      placeholder="start hour"
                      value="startHour"
                    />
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>End Hour</label>
                    <input
                      step="1"
                      format="hh:mm:ss"
                      formControlName="endHour"
                      type="time"
                      class="form-control"
                      placeholder="end hour"
                      value="endHour"
                    />
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Ratio (grams/units)</label>
                    <input
                      formControlName="ratioInGrams"
                      type="number"
                      class="form-control"
                      placeholder="ratio"
                      value="ratioInGrams"
                    />
                  </div>
                </div>
                <div class="col-md-1 px-1">
                  <br />
                  <i
                    class="nc-icon nc-simple-remove mt-3"
                    (click)="removeRatio(i)"
                  ></i>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-11 pr-1">
                <p class="card-title">
                  Insulin Sensibilities
                </p>
              </div>
              <div class="col-md-1 px-1">
                <i
                  class="nc-icon nc-simple-add"
                  (click)="
                    addSensibility({
                      startHour: null,
                      endHour: null,
                      sensibility: 0
                    })
                  "
                ></i>
              </div>
            </div>
            <div formArrayName="sensibilities">
              <div
                class="row"
                *ngFor="let sensibility of sensibilities().controls; index as i"
                [formGroupName]="i"
              >
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Start Hour</label>
                    <input
                      step="1"
                      format="hh:mm:ss"
                      formControlName="startHour"
                      type="time"
                      class="form-control"
                      placeholder="start hour"
                      value="startHour"
                    />
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>End Hour</label>
                    <input
                      step="1"
                      format="hh:mm:ss"
                      formControlName="endHour"
                      type="time"
                      class="form-control"
                      placeholder="end hour"
                      value="endHour"
                    />
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Sensibility (mg-dl/units)</label>
                    <input
                      formControlName="sensibility"
                      type="number"
                      class="form-control"
                      placeholder="sensibility"
                      value="sensibility"
                    />
                  </div>
                </div>
                <div class="col-md-1 px-1">
                  <br />
                  <i
                    class="nc-icon nc-simple-remove mt-3"
                    (click)="removeSensibility(i)"
                  ></i>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">
                  Update Profile
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Monitors</h4>
        </div>
        <div class="card-body">
          <ul class="list-unstyled team-members">
            <li *ngFor="let monitor of monitors">
              <div class="row">
                <div class="col-md-1 col-2 mt-2 pl-4">
                  <i class="nc-icon nc-circle-10"></i>
                </div>
                <div class="col-md-7 col-7">
                  {{ monitor.name }}
                  <br />
                  <span class="text-muted">
                    <small>{{ monitor.username }}</small>
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</app-user-layout>

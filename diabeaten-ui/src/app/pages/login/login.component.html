<div
  class="container {{ rightPanel ? 'right-panel-active' : '' }}"
  id="container"
>
  <div class="form-container sign-up-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
      <h1 class="signin">Register</h1>
      <br />
      <input
        type="text"
        placeholder="email"
        name="username"
        formControlName="username"
      />
      <input
        type="text"
        placeholder="name"
        name="name"
        formControlName="name"
      />
      <input
        type="password"
        placeholder="password"
        name="password"
        formControlName="password"
      />
      <input
        type="password"
        placeholder="confirm your password"
        name="confirmPassword"
        formControlName="confirmPassword"
      />
      <button
        [disabled]="disabledRegister"
        type="submit"
        class="btn btn-success"
      >
        Sign Up
      </button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
      <h1 class="signin">Sign in</h1>
      <br />
      <input
        placeholder="email"
        type="text"
        name="username"
        formControlName="username"
      />

      <input
        placeholder="password"
        type="password"
        name="password"
        formControlName="password"
      />
      <button [disabled]="disabledLogin" type="submit" class="btn btn-success">
        Login
      </button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Start</h1>
        <p>Already registered? Go back to sign in</p>
        <button class="btn btn-primary" (click)="changePanel(false)">
          Sign In
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h2>New to DIABEATEN?</h2>
        <p>Sign up clicking the button below</p>
        <button (click)="changePanel(true)" class="btn btn-primary" id="signUp">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>
